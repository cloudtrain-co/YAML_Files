---
kind: Namespace
apiVersion: v1
metadata:
  name: rolling-update-strategy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: online-shop
  namespace: rolling-update-strategy
  labels:
    app: online-shop
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    maxSurge: 10%
    maxUnavailable: 10%
  selector:
    matchLabels:
      app: online-shop
  template:
    metadata:
      labels:
        app: online-shop
    spec:
      containers:
      - image: cloudtrain707/shop_with_footer_v1  #cloudtrain707/shop_no_footer_v1
        name: online-shop
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: recreate-service
  namespace: rolling-update-strategy
spec:
  selector:
    app: online-shop
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: recreate-route
  namespace: rolling-update-strategy
spec:
  host: recreate-service-recreate-ns.apps-crc.testing
  port:
    targetPort: 3000
  to:
    kind: Service
    name: recreate-service
    weight: 100
  wildcardPolicy: None
...
