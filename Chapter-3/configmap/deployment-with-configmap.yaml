---
#Create project
apiVersion: project.openshift.io/v1
kind: Project
metadata:
  name: httpd-test
---
#Deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd-red
  namespace: httpd-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpd-red
  template:
    metadata:
      labels:
        app: httpd-red
    spec:
      containers:
      - name: httpd
        image: registry.redhat.io/rhscl/httpd-24-rhel7
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: html-volume
          mountPath: /opt/rh/httpd24/root/var/www/html/
      volumes:
      - name: html-volume
        configMap:
          name: httpd-html
      #securityContext:
      #  runAsUser: 1000
