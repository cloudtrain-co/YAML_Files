#Create service
apiVersion: v1
kind: Service
metadata:
  name: httpd-red-service
  namespace: httpd-test
spec:
  selector:
    app: httpd-red
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP
---
#Create route
